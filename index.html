<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frasi del Giorno</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#6c63ff" />
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        #frase {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
            min-height: 60px;
        }
        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #574b90;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frasi del Giorno</h1>
        <div id="frase">Clicca il pulsante per leggere una frase.</div>
        <button onclick="mostraFrase()">Mostra Frase</button>
    </div>
    <script>
        const frasi = [
            "Partimmo col vento in poppa, la rotta fuggiva i limiti",
            "Sotto le notti aveva corso tra i bui
            Ora lui riconosceva la terra, lei non riconosceva lui",
            "Il sottobosco mosso dove bastava un raggio solo
Per trasformare il giallo e il rosso in porpora e oro",
            "A volte provare a perdersi è una forma d'amore
La forza del volo contro la gravità",
            "Ma la city si alza all'alba, cambia l'acqua alle storie e le coglie",
            "Vissero insieme trent'anni dopo un sorriso indeciso"
        ];
        function mostraFrase() {
            const randomIndex = Math.floor(Math.random() * frasi.length);
            document.getElementById('frase').textContent = frasi[randomIndex];
        }
    </script>
</body>
</html>
